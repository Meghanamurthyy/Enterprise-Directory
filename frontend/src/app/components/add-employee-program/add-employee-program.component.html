<div class="add-employee-program">
  <h2>Add Employee / Program</h2>

  <!-- Buttons to Show Forms -->
  <button (click)="toggleForm('program')">Create Program</button>
  <button (click)="toggleForm('assign')">Assign Program</button>
  <button (click)="toggleForm('employee')">Create Employee</button>

  <!-- Create Program Form -->
  <form *ngIf="showCreateProgram" (ngSubmit)="onCreateProgramSubmit()">
    <h3>Create Program</h3>
    <label for="program_id">Program ID:</label>
    <input id="program_id" name="program_id" [(ngModel)]="newProgram.program_id" required>

    <label for="program_name">Program Name:</label>
    <input id="program_name" name="program_name" [(ngModel)]="newProgram.program_name" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newProgram.description"></textarea>

    <label for="start_date">Start Date:</label>
    <input id="start_date" name="start_date" type="date" [(ngModel)]="newProgram.start_date" required>

    <label for="end_date">End Date:</label>
    <input id="end_date" name="end_date" type="date" [(ngModel)]="newProgram.end_date" required>

    <button type="submit">Create Program</button>
    <button type="button" (click)="toggleForm('program')">Cancel</button>
  </form>

  <!-- Assign Program Form -->
  <form *ngIf="showAssignProgram" (ngSubmit)="onAssignProgramSubmit()">
    <h3>Assign Program</h3>
    <label for="assign_program_id">Program ID:</label>
    <input id="assign_program_id" name="assign_program_id" [(ngModel)]="assignProgram.program_id" required>

    <label for="company_id">Company ID:</label>
    <input id="company_id" name="company_id" [(ngModel)]="assignProgram.company_id" required>

    <label for="area_of_expertise">Area of Expertise:</label>
    <input id="area_of_expertise" name="area_of_expertise" [(ngModel)]="assignProgram.area_of_expertise" required>

    <label for="sme_status">SME Status:</label>
    <select id="sme_status" name="sme_status" [(ngModel)]="assignProgram.sme_status" required>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button type="submit">Assign Program</button>
    <button type="button" (click)="toggleForm('assign')">Cancel</button>
  </form>

  <!-- Create Employee Form -->
  <form *ngIf="showCreateEmployee" (ngSubmit)="onCreateEmployeeSubmit()">
    <h3>Create Employee</h3>
    <label for="employee_company_id">Company ID:</label>
    <input id="employee_company_id" name="employee_company_id" [(ngModel)]="newEmployee.company_id" required>

    <label for="first_name">First Name:</label>
    <input id="first_name" name="first_name" [(ngModel)]="newEmployee.first_name" required>

    <label for="last_name">Last Name:</label>
    <input id="last_name" name="last_name" [(ngModel)]="newEmployee.last_name" required>

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" [(ngModel)]="newEmployee.email" required>

    <label for="phone_number">Phone Number:</label>
    <input id="phone_number" name="phone_number" [(ngModel)]="newEmployee.phone_number" required>

    <label for="date_of_joining">Date of Joining:</label>
    <input id="date_of_joining" name="date_of_joining" type="date" [(ngModel)]="newEmployee.date_of_joining" required>

    <label for="manager_id">Manager ID:</label>
    <input id="manager_id" name="manager_id" [(ngModel)]="newEmployee.manager_id" required>

    <button type="submit">Create Employee</button>
    <button type="button" (click)="toggleForm('employee')">Cancel</button>
  </form>
</div>
